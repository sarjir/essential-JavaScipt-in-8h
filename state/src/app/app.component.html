<div>
  <h1>
    Welcome to {{ title }}!
  </h1>
  <favorites [favoritesCount]="favoritesCount"></favorites>
  <div class="wrapper">
    <div
      class="single-pokemon btn-grad"
      (click)="selectPokemon(singlePokemon)"
      *ngFor="let singlePokemon of allPokemon"
    >
      {{singlePokemon.name}}
    </div>
  </div>
  <single-pokemon [nameOfPokemon]="selectedPokemon"></single-pokemon>
</div>
